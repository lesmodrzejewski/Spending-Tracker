{% extends 'base.html' %}
{% block content %}
<section id="merchants">
    <div class="merchant-list">
        <h1>Merchants List:</h1>

        {% for merchant in merchants  %}
            <div>
                <a href="/merchants/{{merchant.id}}">{{merchant.name}}</a>
            </div>
        {% endfor %}  
    </div>
</section>

    
{% endblock %}
