{% extends 'base.html' %}

{% block content %}
<section id="edit-tag-section">

    <div id="edit-tag-container">
        <form action="/tags/{{tag.id}}" method="post">

        <div>
            <label for="edit-tag">Tag:</label>
            <input type="text" name="edit-tag" id="edit-tag" value={{tag.name}} required autofocus>

            <button id="update-tag-button" type="submit">Update Tag</button>
        </div>

        </form>
    </div>

</section>

    
{% endblock %}
