{% extends 'base.html' %}
{% block content %}
<section id="tags">
    <div class="tags-list">
        <h1>Tags list:</h1>
        {% for tag in tags %}
            <div>
                <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            </div>
        {% endfor %} 
    </div>

</section>

{% endblock %}
